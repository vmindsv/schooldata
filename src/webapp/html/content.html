<div class="container">
  <div>
  <h2>Company Data</h2>
</div>
<div>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="id">Id:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="id" placeholder="Enter ID" ng-model="company.id">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Enter Name" ng-model="company.name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="number">Number:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="number" placeholder="Enter Number" ng-model="company.number">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="emial">Email:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="email" placeholder="Enter Email" ng-model="company.emial">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="add" class="btn btn-primary" ng-click="addcompany()">Add Contact</button>
        <button type="remove" class="btn btn-primary" ng-click="remove(company._id)">Remove</button>
      </div>
    </div>
  </form>
</div>
</div>
